sudo: required

language: python
dist: xenial

python:
  - "3.7"

install:
  - pip install -r requirements.txt

script:
  - pytest -x

deploy:
  - provider: script
    skip_cleanup: true
    script: pytest -s
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: pytest -s
    on:
      branch: develop
  - provider: script
    skip_cleanup: true
    script: pytest -s
    on:
      branch: sandbox

branches:
  - master
  - develop
  - sandbox
